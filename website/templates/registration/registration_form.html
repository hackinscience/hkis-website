{% extends "hkis/base.html" %}
{% load staticfiles %}
{% load bootstrap4 %}
{% block container %}
<div class="row">
    <div class="col-md-6 offset-md-3">
    <h1>Register</h1>
    <form action="." method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form layout='inline' %}
        {% buttons %}
        <button type="submit" class="btn btn-primary"> Submit</button>
        {% endbuttons %}
        <a href="/">Back</a>
    </form>
    </div>
</div>
{% endblock %}
