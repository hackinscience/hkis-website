{% extends "hkis/layout.html" %}
{% load i18n %}
{% block title %}Stats{% endblock %}
{% block container %}
<h2>{% trans "Groups" %}</h2>
<ul>
  {% for group in object_list %}
  {% if group.name != "prof" %}
  <li><a href="{% url "stats" group.pk %}">{{ group.name }}</a></li>
  {% endif %}
  {% endfor %}
</ul>
{% endblock %}
